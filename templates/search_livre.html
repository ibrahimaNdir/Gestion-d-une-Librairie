    <h1>Rechercher Livres </h1>
    <div class="container w-50 my-5">
        <form method="POST" action="{{ url_for('get_search_livre') }}">

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nom</label>
                <input type="text" class="form-control" id="nom" name="nom">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Auteur</label>
                <input class="form-control" type="text" id="auteur" name="auteur">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Anne</label>
                <input class="form-control" type="number" id="annee" name="annee">
            </div>



            <button type="submit" class="btn btn-primary">Rechercher</button>

    </div>

    <h2>RÃ©sultats de la recherche</h2>

        {% for livre in livres %}
        <tr>
            <td>
                <li>
                    {{ livre.nom }} par {{ livre.auteur }} ({{ livre.annee }}) </li>
            </td>
        </tr>
        {% endfor %}

    </table>
